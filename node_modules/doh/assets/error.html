<!DOCTYPE html>
<html>
<head>
  <style>
    * {margin: 0; padding: 0; font-family: helvetica, sans-serif;}
    h1, h2 {
      font-size: 16px;
      color: #707070;
      background: #E7E7E7;
      padding: 18px 18px 19px 18px;
      font-weight: normal;
      border-bottom: solid 1px #444444;
    }
    h2 {
      font-size: 14px;
      padding: 10px;
      background: #DBDBDB;
      margin-top: 20px;
      border-top: solid 1px #B1B1B1;
      box-shadow: inset 0 1px 1px white;
      color: #444;
    }
    pre {padding: 20px; font-size: 14px; line-height: 22px;}
    .status {margin-right: 15px;}
    .error {color: #ff0000;}
  </style>
</head>
<body>
  <h1><span class="status <%= res.statusCode >= 500 ? 'error' : '' %>"><%= res.statusCode %></span><%= err.toString() %></h1>
  <% if(err.stack) { %>
    <h2>Stack Trace</h2>
    <pre><%= err.stack %></pre>
  <% } %>
</body>
</html>
